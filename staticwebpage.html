<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage Example</title>
    <style>
        /* CSS styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            text-align: center;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- HTML content -->
    <header>
        <h1>Welcome to the Static Webpage</h1>
    </header>

    <div class="container">
        <div class="content">
            <p>This is a simple static webpage example that uses HTML, CSS, and JavaScript in a single file. It is designed to demonstrate how these three technologies work together to create a functional webpage.</p>
            <button class="btn" onclick="showMessage()">Click Me!</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Static Webpage Example. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code
        function showMessage() {
            alert("Hello! You clicked the button.");
        }
    </script>

</body>
</html>
